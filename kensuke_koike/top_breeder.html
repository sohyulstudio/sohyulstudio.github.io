<body>
    <div data-collapse="medium" data-animation="default" data-duration="400" data-easing="ease" data-easing2="ease"
        role="banner" class="navigation-bar w-nav">
        <div class="w-container"><a href="page.html" class="brand-link w-nav-brand">
                <h1 class="brand-text"><strong>Kensuke Koike labo - TOP BREEDER</strong></h1>
            </a>
            <nav role="navigation" class="navigation-menu w-nav-menu">
                <a href="https://www.kensukekoike.com/" target="_blank" class="navigation-link w-nav-link">Artist page</a>
            </nav>
        </div>
    </div>
    <div class="section">
        <div class="w-container">
            <div class="photo-row w-row">
                <div class="w-col w-col-4">
                    <div class="image-container" id="original-container">
                        <img id="original-image" src="" alt="Original Image">
                        <span>Click to upload</span>
                        <input type="file" id="upload-original" accept="image/*">
                    </div>
                </div>
                <div class="w-col w-col-4">
                    <div class="settings-panel">
                        <form id="control-panel">
                            <label for="cuts">Nb of cuts:</label>
                            <input type="range" id="cuts" name="cuts" min="10" max="100" value="1"><br><br>
                            <button type="button" id="first_cut">First Cut</button>
                            <button type="button" id="second_cuts">Second Cut</button>
                        </form>
                    </div>
                </div>
                <div class="w-col w-col-4">
                    <div class="image-container" id="result-container">
                        <canvas id="canvas"></canvas>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-text">マノンより</div>
    </div>
