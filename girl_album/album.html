<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Recommendation</title>
  <link rel="stylesheet" href="album.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <link href="../favicon.ico" rel="apple-touch-icon">
</head>
<body>
    <div class="album-page">
        <img src="covers/sample.jpg" alt="Album Cover" class="album-cover" id="album-cover">
        <h1 class="album-title" id="album-title">Album Title</h1>
        <p class="artist-name" id="artist-name">Artist Name</p>
        <div class="controls">
            <button class="control-button" id="rewind-album">
                <img src="images/rewind.png" alt="Rewind" class="button-icon">
            </button>
            <button class="control-button" id="next-album">
                <img src="images/next.png" alt="Next" class="button-icon">
            </button>
        </div>
    </div>
    


  <script src="album.js"></script>
</body>
</html>
